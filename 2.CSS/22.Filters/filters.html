<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        /* img {
            filter: blur(5px);
        } */
        .img1{
            filter: brightness(120%) contrast(0.7);
        }
        .img2{
            /* filter: grayscale(100%); */
            filter: sepia(40%);
        }
        .img3{
            /* filter: invert(90%); */
            filter: opacity(0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="https://cdn.vectorstock.com/i/preview-2x/09/43/official-uefa-euro-2024-logo-vector-47540943.webp"
            alt="">
        <img class="img2" src="https://s.hs-data.com/bilder/spieler/gross/1274.jpg?fallback=png" alt="">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdpjCv4T63KoHTJ23ODna4SULDT3_LrlKXGQ&s" alt="">
    </div>
</body>

</html>
