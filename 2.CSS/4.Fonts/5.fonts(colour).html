<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colurs</title>
    <style>
       h1{
        color: red;
       }
       .hex{
        color:#62DE4C;
       }
       .rgb{
        color: rgb(222, 76, 191);
       }
       .rgba{
        color: rgba(60, 221, 6, 0.439);
       }
       .hsl{
        color:hsl(239, 66%, 58%);
       }
    </style>
</head>
<body>
    <h1>Lets lear about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>

    </p>
    <p class="hex">Hex color</p>
    <p class="rgb">RGB Color</p>
    <p class="rgba">RGBA Color</p>
    <p class="hsl">HSL Color</p>
</body>
</html>
