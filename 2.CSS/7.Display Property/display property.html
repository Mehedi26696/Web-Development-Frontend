<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid blue;
            /* convert inline elemnt to a block elemnt  */
            display: inline-block;
            width: 354px;
            padding: 45px;
            margin: 45px;
           
        }
        /* .box1{
            /* display: none; */
            /* visibility: hidden; */
       /* } */
    </style>
</head>

<body>
    <!-- div is a block element -->
     <!-- span is inline element -->
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        another box
    </div>
    <span>I am a good</span>
    <span>boy</span>
</body>

</html>
